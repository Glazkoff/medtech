<div class="flex">
    <form class="form-login" [formGroup]="myForm">
        <h1>Регистрация</h1>
        <input type="text" formControlName="name" class="form-control" placeholder="Введите имя" required>
        <input type="text" formControlName="surname" class="form-control" placeholder="Введите фамилию" required>
        <input type="text"  formControlName="login" class="form-control" placeholder="Введите логин" required>
        <input type="password"  formControlName="password"  class="form-control" placeholder="Введите пароль" required>
        <button class="btn" [disabled]="myForm.invalid" >Зарегистрироваться</button>
       </form>
</div>

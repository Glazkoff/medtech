<h2>Создание новой статьи</h2>
<div class="editor-background">
  <div class="editor-wrap">
    <div id="editorjs"></div>
  </div>
  <div class="editor-btn-wrap">
    <button class="editor-btn btn-normal" type="button" (click)="onSave()">
      Сохранить
    </button>
    <button class="editor-btn btn-danger" type="button" (click)="onDelete()">
      Удалить
    </button>
  </div>
</div>

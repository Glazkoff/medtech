<header>
  <nav class="top-bar">
    <img src="/assets/minlogo.png" class="minlogo" alt="Логотип">
    <div class="devider"></div>
    <div class="navbar-collapse">
      <div class="menu">
        <a [routerLink]="[ '/news' ]" routerLinkActive="active" class="link">главная</a>
        <a class="link">курсы</a>
        <a class="link">избранное</a>
        <a class="link">статьи</a>
        <a class="link">актуальное</a>
      </div>
      
      
    <div *ngIf="logOut; else blockLogIn">
      <div class="flex-wrap">
        <a class="nav-link">Здравствуйте,<br>  {{name}} {{surname}}!</a>
        <div *ngIf="iconOfMenu=='up'">
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Пункт 1</a>
            <a class="dropdown-item" href="#">Пункт 2</a>
            <a class="dropdown-item" (click)="onLogOut()">Выйти</a>
          </div>
        </div>
        <div class="image-for-user"></div>
        <img (click)="openDropdownMenu()" [src]="'/assets/chevron-'+iconOfMenu+'.png'" alt="Доп. меню" class="icon add-menu">
        <div class="devider"></div>
        <img src="/assets/search.png" alt="Поиск" class="icon">
      </div>
    </div>

    <ng-template #blockLogIn>
      <div class="flex-wrap">
        <a class="nav-link center" [routerLink]="['/authorization']">Войти или <br> зарегистрироваться</a>
      </div>
    </ng-template> 

    </div>
  </nav>
</header>

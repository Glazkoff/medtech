<div class="block_new">
  <div *ngFor="let post of posts">
  <div class="flex">
    <span id="post_title">{{post.title}}</span><br>
    <div *ngIf="showBtnFavour">
      <div *ngIf="favourOrNot; else deleteBlock">
        <button id="deleteFavourite" (click)="addFavourite()">Добавить в избранное</button>
      </div>
      <ng-template #deleteBlock>
        <button id="deleteFavourite" (click)="deleteFavourite()">Удалить из избранного</button>
      </ng-template>
    </div>
  </div>

  <span id="post_date">{{post.date}}</span>
    <span id="post_author"> • Автор: {{post.author}}</span>
    <div class="card_img"><img [src]="env.baseUrl + '/uploads/'+post.main_image" alt="" *ngIf="post.main_image !== ''">
      <img src="../../assets/example1.png" alt="" *ngIf="!post.main_image"></div></div>
  <div class="card_block">

    <div id="article_content">
    </div>
  </div>
</div>
<app-comment-viewer></app-comment-viewer>

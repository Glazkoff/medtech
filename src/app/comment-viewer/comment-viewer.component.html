<div class="comment" *ngFor="let comment of comments">
<h1>{{comment.name_commentator}}</h1>
<p class="time">{{comment.date_comment | pipeTimeComment}}</p>
<p>{{comment.text_comment}}</p>
</div>
<h1>Оставить комментарий</h1>
<form [formGroup]="myFirstReactiveForm"(submit)="onSave()">
  <label for="comment">Комментарий</label>
  <input type="text" id="comment" formControlName="comment" />

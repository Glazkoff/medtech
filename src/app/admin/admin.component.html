<div id="admin-wrap">
  <div class="sidepanel">
    <a class="admin-menu-point" [routerLink]="['/admin']" routerLinkActive="router-link-active">Главная</a>
    <a class="admin-menu-point" [routerLink]="['/admin', 'newarticle']" routerLinkActive="router-link-active">Создать
      статью</a>
  </div>
  <div class="mainpanel">
    <h1 *ngIf="router.url === '/admin'">Административная панель</h1>
    <app-admin-editor *ngIf="router.url === '/admin/newarticle'"></app-admin-editor>
  </div>
</div>
